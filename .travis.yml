---
language: node_js
node_js:
  - "6"

sudo: false

cache:
  directories:
    - node_modules
    - $HOME/.yarn-cache

before_install:
  - npm config set spin false
  - npm install -g yarn
  - npm install phantomjs-prebuilt
  - node_modules/phantomjs-prebuilt/bin/phantomjs --version

install:
  - yarn

script:
  - npm test
